<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script>
            function PassArgs(Arg0)
            {
                var arg1=document.args.arg1.value,
                    arg2=document.args.arg2.value,
                    arg3=document.args.arg3.value,
                    arg4=document.args.arg4.value,
                    arg5=document.args.arg5.value,
                    arg6=document.args.arg6.value,
                    arg7=document.args.arg7.value,
                    arg8=document.args.arg8.value,
                    arg9=document.args.arg9.value,
                    Arg1=arg1*60+arg2*1+arg3/1000,                        
                    Arg2=arg4*60+arg5*1+arg6/1000,
                    Arg3=arg7*60+arg8*1+arg9/1000,
                    Arg4=0,
                    Arg=Arg0+' '+Arg1+' '+Arg2+' '+Arg3+' '+Arg4;
                parent.MakeArgs(Arg);
            }
        </script>
    </head>
    <body>
        <div id="intro">
            <img src="../image/combine.png" width="282" height="102" alt=""/></img>
            <p>
                本功能可实现将副音频整体或任意一个片段叠加到主音频的任意位置，并将该位置作为起始位置，与主音频对应片段同时播放，且不改变其他片段。
            </p>
            <p>
                注意：出于防止响度叠加造成破音的考虑，本功能会自动先将两段被叠加片段的音量减半再作处理。
            </p>
            <p>
                时间相关参数的规定：对于a分b秒c毫秒这一参数组，应满足a和b是介于0和59之间的整数，c是介于0和999之间的整数。
            </p>
        </div>
        <p>请输入参数：</p>
        <form name="args">
            将新增音频中的<input type="text" name="arg1" id="arg1" size="1" value="0"/>分
            <input type="text" name="arg2" id="arg2" size="1" value="0"/>秒
            <input type="text" name="arg3" id="arg3" size="2" value="0"/>毫秒至
            <input type="text" name="arg4" id="arg4" size="1" value="0"/>分
            <input type="text" name="arg5" id="arg5" size="1" value="0"/>秒
            <input type="text" name="arg6" id="arg6" size="2" value="0"/>毫秒段的音频叠加至主音频的
            <input type="text" name="arg7" id="arg7" size="1" value="0"/>分
            <input type="text" name="arg8" id="arg8" size="1" value="0"/>秒
            <input type="text" name="arg9" id="arg9" size="2" value="0"/>毫秒处</br></br>
            <input type="reset" class="button"/>
            <input type="submit" onclick="PassArgs(10)" value="确定"/>
        </form>
    </body>
</html>

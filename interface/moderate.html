<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script>
            function PassArgs(Arg0)
            {
                var arg1=document.args.arg1.value,
                    arg2=document.args.arg2.value,
                    arg3=document.args.arg3.value,
                    arg4=document.args.arg4.value,
                    arg5=document.args.arg5.value,
                    arg6=document.args.arg6.value,
                    arg10=document.args.arg10.value,
                    Arg1=arg1*60+arg2*1+arg3/1000,
                    Arg2=arg4*60+arg5*1+arg6/1000,
                    Arg3=0,
                    Arg4=arg10,
                    Arg=Arg0+' '+Arg1+' '+Arg2+' '+Arg3+' '+Arg4;
                parent.MakeArgs(Arg);
            }
        </script>
    </head>
    <body>
        <div id="intro">
            <img src="../image/moderate.png" width="282" height="102" alt=""/></img>
            <p>
                本功能可实现将主音频整体或任意一个片段的播放速度减缓，且不影响其他片段。减速倍数可为任意一个大于1的整数。
            </p>
            <p>
                注意：由于频率降低，这种修改会使被减速片段的音调同步降低。
            </p>
            <p>
                时间相关参数的规定：对于a分b秒c毫秒这一参数组，应满足a和b是介于0和59之间的整数，c是介于0和999之间的整数。
            </p>
        </div>
        <p>请输入参数：</p>
        <form name="args">
            将<input type="text" name="arg1" id="arg1" size="1" value="0"/>分
            <input type="text" name="arg2" id="arg2" size="1" value="0"/>秒
            <input type="text" name="arg3" id="arg3" size="2" value="0"/>毫秒至
            <input type="text" name="arg4" id="arg4" size="1" value="0"/>分
            <input type="text" name="arg5" id="arg5" size="1" value="0"/>秒
            <input type="text" name="arg6" id="arg6" size="2" value="0"/>毫秒段的音频减速至原来的
            <input type="text" name="arg10" id="arg10" size="1" value="2"/>分之一</br></br>
            <input type="reset" class="button"/>
            <input type="submit" onclick="PassArgs(8)" value="确定"/>
        </form>
    </body>
</html>
